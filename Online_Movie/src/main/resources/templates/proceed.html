<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proceed to Payment</title>
    <script>
        function showAlert() {
            alert("Moving to Payment Page!!");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            margin: 5px;
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Proceed to Payment</h1>
    <p>To move to the payment page, click on Proceed. To search different movie, click on Back.</p>
    <a href="/payment" class="button" onclick="showAlert()">Proceed</a>
    <a href="/" class="button">Back</a>
</body>
</html>
